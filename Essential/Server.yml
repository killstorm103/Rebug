ranks:
  Owner:
    permission: 'me.killstorm103.rebug.server_owner'
    is-staff: true
  Admin:
    permission: 'me.killstorm103.rebug.server_admin'
    is-staff: true
  Mod:
    permission: 'me.killstorm103.rebug.server_mod'
    is-staff: true
  Helper:
    permission: 'me.killstorm103.rebug.server_helper'
    is-staff: false
  Dev:
    permission: 'me.killstorm103.rebug.user_rank_dev'
    is-staff: false
  ACDev:
    permission: 'me.killstorm103.rebug.user_rank_acdev'
    is-staff: false
    
server:
  onEnable:
    create-menus-delay: 5
  softwares:
    path-min: 2
    replace:
    - '-'
    - '@'
    - '('
    - ')'
    force:
      set-name: false
      name: Hidden
      set-version: false
      version: idk it's hidden
      scan:
        alert-only: true
        types:
          default:
          - Spigot
          v1_8_R3:
          - PaperSpigot
    
    types:
      Magma:
        path:
          default: 
          - org.magmafoundation.magma.MagmaStart
        grab-version-from-at:
          default: '3'
      Duck Fucker:
        grab-version-from-at:
          default: '2'
      Limbo:
        path:
          default:
          - com.loohp.limbo
        grab-version-from-at:
          default: '1'
      Spigot:
        path: 
          default:
          - org.spigotmc.SpigotConfig
        grab-version-from-at:
          default: '0, 2, 3'
      Bukkit:
        grab-version-from-at: 
          default: '0, 2'
      CraftBukkit:
        name: Bukkit
        grab-version-from-at: 
          default: '0, 2'
      Paper:
        path:
          default:        
          - com.destroystokyo.paper.ParticleBuilder
          - io.papermc.paperclip.Paperclip
        grab-version-from-at:
          default: '1'
          v1_16_R3: '2'
      PaperSpigot:
        name: Paper
        path: 
          default:        
          - com.destroystokyo.paper.ParticleBuilder
          - io.papermc.paperclip.Paperclip
        grab-version-from-at:
          default: '1'
      Purpur:
        path:
          default:
          - 
        grab-version-from-at:
          default: '1, 2'
      PandaSpigot:
        path:
          default:
          - com.hpfxd.pandaspigot.paperclip.Paperclip
        grab-version-from-at:
          default: '2'
      Leaf:
        path: 
          default:
          - cn.dreeam.leaper.QuantumLeaper
        grab-version-from-at: 
          default: '2'
      Folia:
        path:
          default:
          - io.papermc.paper.threadedregions.RegionizedServer
        grab-version-from-at: 
          default: '2'
      Velocity:
        path:
          default:
          - com.velocitypowered.natives.compression.VelocityCompressorFactory
          - com.velocitypowered.natives.compression.VelocityCompressor
          - com.velocitypowered.proxy.VelocityServer
          - com.velocitypowered.api.proxy.ProxyServer
        grab-version-from-at:
          default: '1'
name: Rebug
version: 1.5
main: me.killstorm103.Rebug.Main.Rebug
author: killstorm103
description: Helpful plugin
commands:
  rebug:
    description: command prefix for using rebugs commands
    usage: rebug <command>
  client:
    description: Gets the client brand of a player!
    usage: /<command>
  exploits:
    description: Opens exploits menu!
    usage: /<command>
  credits:
    description: Opens exploits menu!
    usage: /<command>
  crashers:
    description: Opens crashers menu!
    usage: /<command>
  items:
    description: Opens items menu!
    usage: /<command>
  enchant:
    description: Enchant any item you want!
    usage: /<command>
  invsee:
    description: Enchant any item you want!
    usage: /<command>
  player:
    description: get info about a player
    usage: /<command>
  enchantment:
    description: Enchant any item you want!
    usage: /<command>
  healandfeed:
    description: Heal and feed players
    usage: /<command>
  health:
    description: Set your health!
    usage: /<command>
  nobreak:
    description: Stops items from breaking
    usage: /<command>
  anticheatslist:
    description: Tries to get a list of anticheats on the server!
    usage: /<command>
  ac:
    description: Pick what anticheat you wanna test!
    usage: /<command>
  settings:
    description: Settings for the player and can open Rebug settings from there if you perms!
    usage: /<command>
  heal:
    description: Heals players
    usage: /<command>
  feed:
    description: Feeds players
    usage: /<command>
  getuuid:
    description: Gets the uuid of players!
    usage: /<command>
    
    
depend:
- packetevents
- Netherboard
